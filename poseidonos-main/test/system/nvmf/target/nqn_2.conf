[Global]
ReactorMask 0x1 # this option initiates NVMe-oF Target on Socket 1 since thatâ€™s the place where NIC is deployed
 
[Rpc]
Enable No
Listen 127.0.0.1
 
[Malloc]
NumberOfLuns 1
LunSizeInMB 512
 
[Nvmf]
ConnectionScheduler Host
AcceptorPollRate 10000

[Transport]
Type RDMA
MaxQueueDepth 1024
 
[Nvme]
#Note: need to properly set BDF address of local NVMe Storage
TransportId "trtype:PCIe traddr:0000:02:00.0" Nvme0
 
RetryCount 4
Timeout 0
ActionOnTimeout None
AdminPollRate 100000
HotplugEnable No
 
[Subsystem1]
NQN nqn.2019-04.pos:subsystem1
Listen RDMA 172.16.1.1:1158
AllowAnyHost Yes
Host nqn.2019-04.ibof:init
SN SPDK00000000000001
Namespace Malloc0 1
 
[Subsystem2]
NQN nqn.2019-04.pos:subsystem2
Listen RDMA 172.16.1.1:1159
AllowAnyHost Yes
Host nqn.2019-04.ibof:init
SN SPDK00000000000002
Namespace Nvme0n1 1
 
